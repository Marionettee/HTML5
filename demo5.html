<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="cancas" width="500" height="500"></canvas>
	</body>
</html>
	<script type="text/javascript">
		var x = 199,y = 1;
		var dir = "LD"
		var cancas = document.getElementById("cancas");
		var ctx = cancas.getContext("2d");
		ctx.strokeRect(0,0,500,500);
		
		
		
		function move(){
			ctx.clearRect(x,y,30,30);
//			改变x和y

			if(y<=1){
				dir = "LD";
			}else if(x<=1){
				dir = "RD";
			}else if(y>=469){
				dir = "RU";
			}else if(x>=469){
				dir = "LU";
			}

			switch(dir){
				case "LD":x--;y++;break;
				case "RD":x++;y++;break;
				case "RU":x++;y--;break;
				case "LU":x--;y--;break;
			}
			
			
			
			
			
			ctx.fillRect(x,y,30,30);
		}
		
		
		
		setInterval(move,5);
	</script>
