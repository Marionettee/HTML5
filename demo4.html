<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="600" height="500">
			浏览器不支持canvas
		</canvas>
		<button id="btn1">绘制</button>
		<button id="btn2">放大2倍</button>
		<button id="btn3">存储状态</button>
		<button id="btn4">恢复状态</button>
		<button id="btn5">重新映射-改变位置</button>
		<button id="btn6">线性渐变</button>
		<button id="btn7">线性渐变</button>
		<button id="btn8">绘制圆</button>
	</body>
</html>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");					//绘图上下文
		
//		ctx.fillRect(10,10,400,300);
//		ctx.strokeRect(5,5,410,310);
		
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");
		var btn3 = document.getElementById("btn3");
		var btn4 = document.getElementById("btn4");
		var btn5 = document.getElementById("btn5");
		var btn6 = document.getElementById("btn6");
		var btn7 = document.getElementById("btn7");
		var btn8 = document.getElementById("btn8");
		btn1.onclick = function(){
//			ctx.strokeRect(getRandom(500),getRandom(400),50,50);
			ctx.strokeRect(0,0,50,50);
			ctx.fillStyle = "rgba(55,26,200,0.5)";
			ctx.fillRect(getRandom(400),getRandom(300),50,50);
		}
		btn2.onclick = function(){
			ctx.scale(2,2);
		}
		
		function getRandom(x){
			return Math.round(Math.random()*x)
		}
		
		btn3.onclick = function(){
			ctx.save();
			alert("存好了");
		}
		
		btn4.onclick = function(){
			ctx.restore();
		}
		
		btn5.onclick = function(){
			ctx.translate(50,50);
			alert("原点改好了");
		}
		
		btn6.onclick = function(){
			var a = ctx.createLinearGradient(0,0,300,300);
			a.addColorStop(0.3,'red');
			a.addColorStop(1,"orange");
			ctx.fillStyle = a;
			ctx.fillRect(0,0,300,300);
			
		}
		
		btn7.onclick = function(){
			var a = ctx.createRadialGradient(250,250,25,250,250,250);
			a.addColorStop(0,'red');
			a.addColorStop(0.5,'orange');
			a.addColorStop(1,'black');
			ctx.fillStyle = a;
			ctx.fillRect(0,0,500,500);
		}
		
		btn8.onclick = function(){
			ctx.arc(100,100,40,0,Math.PI*2,false);
			ctx.fillStyle = "yellow";
			ctx.fill();
		}
		
	</script>
